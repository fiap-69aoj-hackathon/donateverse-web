<div id="donation-create" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-sm-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Solicitar
                    Doações</span>
            </div>
            <!-- / APP TITLE -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" fusePerfectScrollbar>

            <div class="p-24">

                <form name="productForm" [formGroup]="productForm" class="product w-100-p" fxLayout="column" fxFlex>

                    <div class="pb-16" fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon class="m-0 mr-16 secondary-text">account_circle</mat-icon>
                        <div class="h2 secondary-text">Adicionar Item</div>
                    </div>

                    <div fxLayout="row">
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Product Name</mat-label>
                            <input matInput placeholder="Product Name" name="name" formControlName="name" required>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row">
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Quantity</mat-label>
                            <input matInput placeholder="Quantity" name="quantity" formControlName="quantity"
                                type="number" required>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="end center">
                        <button mat-button class="blue" (click)="addItem()" aria-label="Adicionar"
                                matTooltip="Adicionar">Adicionar</button>
                    </div>

                </form>

            </div>

            <div class="pl-24 pr-24 pt-0 pb-16">
                <div class="pb-16" fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="m-0 mr-16 secondary-text">account_circle</mat-icon>
                    <div class="h2 secondary-text">Itens Adicionados</div>
                </div>
            </div>

            <table #table mat-table [dataSource]="donations" class="mat-elevation-z8">

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Descrição </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
                            <button mat-button class="red" (click)="deleteItem(i)" aria-label="Delete"
                                matTooltip="Delete">Delete</button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


            <div class="p-24">
                <div fxLayout="row" fxLayoutAlign="end center">
                    <button mat-button class="blue" (click)="confirm()" aria-label="Confirmar"
                            matTooltip="Confirmar">Confirmar</button>
                </div>
            </div>

            <div class="message-box error m-16" [hidden]="!msgError">
                {{msgError}}
            </div>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
