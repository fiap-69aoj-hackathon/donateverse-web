<div id="donation-list" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-sm-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    favorite_border
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Pedidos de Doações</span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <button mat-raised-button
                    [routerLink]="'/donation/create'"
                    class="add-product-button fuse-white mt-24 mt-md-0">
                <span>ADD NEW PRODUCT</span>
            </button>
            <!-- / SEARCH -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <div class="message-box error m-16" [hidden]="!msgError">
                {{msgError}}
            </div>
            
            <table #table mat-table [dataSource]="donations" class="mat-elevation-z8 m-12">

                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef> Nome Solicitante </th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>

                <ng-container matColumnDef="userLocation">
                    <th mat-header-cell *matHeaderCellDef> Localização Solicitante </th>
                    <td mat-cell *matCellDef="let element"> {{element.userLocation}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Data Solicitação </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status da Solicitação </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.status === 1"> Aguardando doador </span>
                        <span *ngIf="element.status === 2"> Aguardando confirmação doação </span>
                        <span *ngIf="element.status === 3"> Doação confirmada </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="itens">
                    <th mat-header-cell *matHeaderCellDef> Itens </th>
                    <td mat-cell *matCellDef="let element"> {{element.itens}} </td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
                            <button mat-icon-button [routerLink]="'/donation/view/' + element.id"
                                    aria-label="Visualizar" fxHide.xs>
                                <mat-icon class="red-fg">search</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
